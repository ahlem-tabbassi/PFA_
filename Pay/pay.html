<!DOCTYPE html>
<html>
  <head>
    <title>Reservation</title>
    <link rel="stylesheet" href="style.css" />
    <link href="assets/img/icon.png" rel="icon">
  </head>
  <body>
    <header>
      <a href="pay.html" class="menu">TransPor!y</a>
      
    </header>
    
    <div class="container">
      <h1 class="title">Reservation</h1>
      <form id="payment-form" class="ff">
        <label for="Name">Name</label>
        <input
          class="text"
          type="text"
          id="Name"
          name="Name"
          placeholder="Name"
        />

        <label for="card-number">Credit card number</label>
        <input
          class="text"
          type="text"
          id="card-number"
          name="card-number"
          placeholder="Credit card number"
        />
        <label for="expiry-date">Expiry-date</label>
        <input
          class="text"
          type="text"
          id="expiry-date"
          name="expiry-date"
          placeholder="MM/AA"
        />
        <label for="cvv">CVV</label>
        <input class="text" type="text" id="cvv" name="cvv" placeholder="CVV" />
        <label for="cardholder-name">Cardholder-Name</label>
        <input
          class="text"
          type="text"
          id="cardholder-name"
          name="cardholder-name"
          placeholder="Cardholder-Name"
        />
        <input type="submit" value="Payment" class="btn-submit" />
      </form>
    </div>
    <!-- <section class="image">
    <img class="im" src="stars1.webp" id="stars">
    </section> -->
    <script src="app.js"></script>
  </body>
</html>
